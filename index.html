<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>PascalCollab</title>
        <link rel="icon" type="image/png" href="assets/pic/favicon.png" />

        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

        <!-- Ace -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/mode-pascal.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/theme-solarized_light.js"></script>

        <!-- Firepad -->
        <link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.css" />
        <script src="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.min.js"></script>

        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="assets/styles.css">

    </head>
    <body>
        <div class="header">
            <h1>PascalCollab</h1>
            <button onclick="signUp($('#email').val(), $('#password').val())" id="signUp">SignUp</button>
            <button onclick="signOut()" id="signOut">Sign out</button>
            <button onclick="signIn($('#email').val(), $('#password').val())" id="signIn">Sign in</button>
            <input type="password" id="password" class="logIn" placeholder="password" tabindex="2" >
            <input type="email" id="email" class="logIn" placeholder="email" tabindex="1">
        </div>
        <div class="container">
            <div class="leftcol col">
                <img src="assets/pic/file.png" id="fileBtn">
                <div id="leftcontainer">
                    <ul id="users">
                    </ul>
                    <span>Shared</span>
                    <ul id="shared">
                    </ul>
                </div>
            </div>
            <div class="content">
                <div id="editor"></div>
                <div class="tabs-container"> 
                    <ul class="tabs">
                        <li id="selected" class="stdinL"><a href="javascript:void(0)" onclick="changeTab('stdin')">Input</a></li>
                        <li class="outputL"><a href="javascript:void(0)" onclick="changeTab('output')">Output</a></li>
                        <li class="errorsL"><a href="javascript:void(0)" onclick="changeTab('errors')">Errors</a></li>
                    </ul>
                    <div>
                        <textarea id="stdin" class="tab"></textarea>
                        <textarea id="output" class="tab" readonly="readonly"></textarea>
                        <textarea id="errors" class="tab" readonly="readonly"></textarea>

                        <button onClick="sendCode()" id="button">Send</button>
                    </div>
                </div>
            </div>
            <div class="rightcol col">
                <img src="assets/pic/collabs.png">
                <ul id="collaborators">
                </ul>
            </div>
        </div>
        <script src="assets/scripts.js" type="text/javascript"></script>
    </body>
</html>
