<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<style type="text/css" media="screen">
    #editor { 
        height: 40vh;
        width: 96vw;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div id="editor">program HelloWorld;
    begin
        writeln('Hello World!');
    end.</div>

<button onclick="SendCode()" id="button">Send</button>

<textarea id="output" disabled="disabled"></textarea>

<script src="https://cdn.jsdelivr.net/g/ace@1.2.6(min/ace.js+min/mode-pascal.js+min/snippets/pascal.js+min/mode-c_cpp.js+min/snippets/c_cpp.js+min/theme-monokai.js)" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/c_cpp");

    function SendCode(){
        var xhr = new XMLHttpRequest();

        xhr.open('POST', '/compile', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        var body = 'code=' + encodeURIComponent(editor.getSession().getValue());
        xhr.send(body);

        var textarea = document.getElementById("output");

        xhr.onreadystatechange = function() {
            if (xhr.readyState != 4) return;

            button.innerHTML = "Send";
            button.disabled = false;
            textarea.value = xhr.responseText;
        }

        button.innerHTML = 'Loading';
        button.disabled = true;
    }
</script>
</body>
</html>
