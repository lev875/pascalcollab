<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<style type="text/css" media="screen">
    #editor { 
        height: 40vh;
        width: 96vw;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div id="editor">program HW
begin
    writeln("HW");
end;
</div>

<button onclick="SendCode()">Send</button>

<script src="https://cdn.jsdelivr.net/g/ace@1.2.6(min/ace.js+min/mode-pascal.js+min/snippets/pascal.js+noconflict/mode-pascal.js+noconflict/snippets/pascal.js+min/theme-monokai.js+noconflict/theme-monokai.js)" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/pascal");

    function SendCode(){
        var xhr = new XMLHttpRequest();

        xhr.open('POST', '/compile', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        var body = 'code=' + encodeURIComponent(editor.getSession().getValue());
        xhr.send(body);
    }
</script>
</body>
</html>
