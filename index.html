<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>PascalCollab</title>
        <style type="text/css">
            body {
                font: 10pt Arial, Helvetica, sans-serif; /* Шрифт на веб-странице */
                background: #e1dfb9; /* Цвет фона */
            }
            h2 {
                margin-top: 0;
            }
            #container {
                width: auto;
                height: 720px;
                margin: 0 auto;
            }
            #header {
                text-align: center;
                padding: 5px;
                background: #8fa09b;
            }
            #sidebar {  
                margin-top: 10px;
                width: 110px;
                padding: 0 10px;
                float: left;
            }
            #content {
                margin-left: 130px;
                padding: 10px;
                background: #fff;
            }
            .text {
                height: 300px;
                width: 30%;
                min-width: 10%;
                float: left;
                resize: none;
            }
            #button {
                float: right;
                background-color: green;
            }
         
            #editor {
                height: 40vh;
                width: 96vw;
                margin-bottom: 10px;
                width: auto;
            }
        </style>
                <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

        <!-- Ace -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>

        <!-- Firepad -->
        <link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.css" />
        <script src="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.min.js"></script>
    </head>
    <body onload="init()">

        <div id="container">
            <div id="header">Бессмысленное и беспощедное дерьмо</div>
            <div id="sidebar">
                <p><button>Example 1</button></p>
                <p><button>Example 2</button></p>
            </div>
            <div id="content">
                <div id="editor"></div>
 
                <textarea id="stdin" class="text"></textarea>
       
                <textarea id="output" class="text" readonly="readonly"></textarea>

                <textarea id="errors" class="text" readonly="readonly"></textarea>
       
                <button onclick="SendCode()" id="button">Send</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/g/ace@1.2.6(min/ace.js+min/mode-pascal.js+min/snippets/pascal.js+min/mode-c_cpp.js+min/snippets/c_cpp.js+min/theme-monokai.js)" type="text/javascript" charset="utf-8"></script>
        <script type="application/javascript" charset="utf-8">
            var editor = ace.edit("editor")
            var output = document.getElementById("output")
            var stdin = document.getElementById("stdin")
            var errors = document.getElementById("errors")

            output.value = ''
            stdin.value = ''
            errors.value = ''
            editor.setTheme("ace/theme/monokai")
            editor.getSession().setMode("ace/mode/c_cpp")

            function init() {
                // Initialize Firebase.
                // TODO: replace with your Firebase project configuration.
                var config = {
                    apiKey: "AIzaSyDZp3pyrbZm34cnXJcVB5PzUeUOAkeaGHA",
                    authDomain: "pascalcollab.firebaseapp.com",
                    databaseURL: "https://pascalcollab.firebaseio.com",
                    storageBucket: "pascalcollab.appspot.com",
                    messagingSenderId: "363266799523"
                };

                firebase.initializeApp(config);

                // Get Firebase Database reference.
                var firepadRef = firebase.database().ref();

                // Create Firepad.
                var firepad = Firepad.fromACE(firepadRef, editor, {
                    defaultText: '#include <iostream>;\r\n\r\nusing namespace std;\r\n\r\nint main(){\r\n\r\n    cout << \"Hello World!\" << endl;\r\n\r\n    return 0;\r\n}\r\n'
                });
            }

            function getExampleRef() {
                var ref = firebase.database().ref();
                var hash = window.location.hash.replace(/#/g, '');
                if (hash) {
                    ref = ref.child(hash);
                } else {
                    ref = ref.push(); // generate unique location.
                    window.location = window.location + '#' + ref.key; // add it as a hash to the URL.
                    console.log(window.location)
                }
                console.log('Firebase data: ', ref.toString());
                return ref;
            }

            function SendCode(){
                var xhr = new XMLHttpRequest()
                var body = JSON.stringify({
                    code: String(editor.getSession().getValue()),
                    input: String(stdin.value)
                });

                output.value = ''
                stdin.value = ''
                errors.value = ''
                xhr.open('POST', '/compile', true)
                xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8')
                xhr.send(body)
                xhr.onreadystatechange = function() {
                    if (xhr.readyState != 4) return;

                    button.innerHTML = "Send"
                    button.disabled = false
                    var res = JSON.parse(xhr.responseText)
                    output.value = res.output
                    errors.value = res.err
                }

                button.innerHTML = 'Loading...'
                button.disabled = true
                setTimeout(() => {button.innerHTML = "Send"; button.disabled = false}, 6500)
            }
    </script>

    </body>
</html>
