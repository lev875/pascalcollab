<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<style type="text/css" media="screen">
    #editor { 
        height: 40vh;
        width: 96vw;
        margin-bottom: 10px;
    }
    #output {
        height: 40vh;
        width: 96vw;
        background-color: lime;
    }
    #wrap {
        position: absolute;
    }
</style>
</head>
<body>

<div id="wrap">
    <div id="editor">program HW
    begin
        writeln("HW");
    end;
    </div>
    <div id="output">
        <form method="post" action="/">
            <textarea name="content" id="content" style="display: hidden;"></textarea>
            <input type="submit" value="submit"></input>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/g/ace@1.2.6(min/ace.js+min/mode-pascal.js+min/snippets/pascal.js+noconflict/mode-pascal.js+noconflict/snippets/pascal.js+min/theme-monokai.js+noconflict/theme-monokai.js)" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script>
    var textarea = $('#content');
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/pascal");
    editor.getSession().on('change', function () {
       textarea.val(editor.getSession().getValue());
    });
    textarea.val(editor.getSession().getValue());
</script>
</body>
</html>
